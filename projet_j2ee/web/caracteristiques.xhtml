<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Tex'Style</title>
        <h:outputStylesheet library="css" name="global.css" />
    </h:head>
    <h:body>
        <f:view encoding="UTF-8" contentType="text/html">
            <ui:include src="templates/global/header.xhtml" />
            
            <p:layout id="corps">
                <ui:include src="templates/global/menu.xhtml" />

                <p:layoutUnit position="center">
                    <h1><h:outputText value="Gestion des caractéristiques"/></h1>

                    <p:panelGrid columns="3">
                        <h:form id="formCouleurs">
                            <p:growl id="msgsCouleur" showDetail="true"/>

                            <p:commandButton value="Ajouter une couleur" type="button" onclick="PF('addCouleurDialog').show();" />

                            <p:dialog id="addCouleurDialog" widgetVar="addCouleurDialog" header="Ajouter une couleur" resizable="false">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="addCouleurName" value="Name : " />
                                    <p:inputText id="addCouleurName" value="#{couleursController.newCouleur.couleur}" required="true" label="Couleur"/>

                                    <f:facet name="footer">
                                        <p:commandButton value="Créer" update="tableCouleurs" actionListener="#{couleursController.addCouleur}"/>
                                    </f:facet>  
                                </h:panelGrid>
                            </p:dialog>

                            <p:dataTable id="tableCouleurs" var="c" value="#{couleursController.couleurs}" sortMode="multiple" sortOrder="desending">
                                <p:column headerText="RefVet" sortBy="#{c.couleur}" filterBy="#{c.couleur}">
                                    <h:outputText value="#{c.couleur}" />
                                </p:column>

                                <p:column style="width:32px">
                                    <p:commandLink styleClass="ui-icon ui-icon-trash">
                                        <p:ajax listener="#{couleursController.deleteCouleur(c)}" update="tableCouleurs" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:form>

                        <h:form id="formTaille">
                            <p:growl id="msgsTaille" showDetail="true"/>

                            <p:commandButton value="Ajouter une taille" type="button" onclick="PF('addTailleDialog').show();" />

                            <p:dialog id="addTailleDialog" widgetVar="addTailleDialog" header="Ajouter une taille" resizable="false">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="addTaille" value="Taille : " />
                                    <p:inputText id="addTaille" value="#{taillesController.newTaille.taille}" required="true" label="Taille"/>

                                    <f:facet name="footer">
                                        <p:commandButton value="Créer" update="tableTaille" actionListener="#{taillesController.addTaille}"/>
                                    </f:facet>  
                                </h:panelGrid>
                            </p:dialog>

                            <p:dataTable id="tableTaille" var="t" value="#{taillesController.tailles}" sortMode="multiple" sortOrder="desending">
                                <p:column headerText="Taille" sortBy="#{t.taille}" filterBy="#{t.taille}">
                                    <h:outputText value="#{t.taille}" />
                                </p:column>

                                <p:column style="width:32px">
                                    <p:commandLink styleClass="ui-icon ui-icon-trash">
                                        <p:ajax listener="#{taillesController.deleteTaille(t)}" update="tableTaille" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                        
                        <h:form id="formType">
                            <p:growl id="msgsType" showDetail="true"/>

                            <p:commandButton value="Ajouter un type" type="button" onclick="PF('addTypeDialog').show();" />

                            <p:dialog id="addTypeDialog" widgetVar="addTypeDialog" header="Ajouter un type" resizable="false">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="addType" value="Type : " />
                                    <p:inputText id="addType" value="#{typesController.newType.type}" required="true" label="Type"/>

                                    <f:facet name="footer">
                                        <p:commandButton value="Créer" update="tableType" actionListener="#{typesController.addType}"/>
                                    </f:facet>  
                                </h:panelGrid>
                            </p:dialog>

                            <p:dataTable id="tableType" var="t" value="#{typesController.types}" sortMode="multiple" sortOrder="desending">
                                <p:column headerText="Type" sortBy="#{t.type}" filterBy="#{t.type}">
                                    <h:outputText value="#{t.type}" />
                                </p:column>

                                <p:column style="width:32px">
                                    <p:commandLink styleClass="ui-icon ui-icon-trash">
                                        <p:ajax listener="#{typesController.deleteType(t)}" update="tableType" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </f:view>
                        
    </h:body>
</html>
