<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Tex'Style</title>
        <h:outputStylesheet library="css" name="global.css" />
    </h:head>
    
    <h:body>
        <f:view encoding="UTF-8" contentType="text/html">
            <ui:include src="templates/global/header.xhtml" />
            <h:form id="form">
                <p:layout id="corps" fullPage="true">
                    <p:layoutUnit position="north" id="progressBar" resizable="true" closable="true" collapsible="true">
                        <p:steps activeIndex="0" readonly="true" style="width:100%;">
                            <p:menuitem value="Personnalization" />
                            <p:menuitem value="Review" />
                            <p:menuitem value="Payment" />
                            <p:menuitem value="Confirmation" />
                        </p:steps>
                    </p:layoutUnit>
                    
                    <p:layoutUnit position="west" resizable="true" closable="true" collapsible="true">
                        <h:outputText value="Selected Vetement : #{vetementController.selectedVetement.refVet}" />
                        <p:dataGrid var="m" value="#{motifController.motifs}" columns="#{motifController.getNeededColumns()}" layout="grid" id="vetementList">
                            <p:panel style="text-align:center">
                                <h:commandLink action="#{motifController.setSelectedMotif(m)}">
                                    <p:graphicImage value="#{m.urlMotif}" style="width:75px;height:75px;" />
                                </h:commandLink>
                            </p:panel>
                        </p:dataGrid>
                    </p:layoutUnit>

                    <p:layoutUnit position="center" resizable="true" closable="true" collapsible="true">
                        <p:graphicImage id="finalImageVetement" library="img" name="#{vetementController.getCurrentVetementUrl()}" />
                        <p:panel id="selectedMotif">
                            <p:graphicImage value="#{motifController.selectedMotif.urlMotif}" />
                        </p:panel>
                        
                    </p:layoutUnit>

                    <p:layoutUnit position="east" resizable="true" closable="true" collapsible="true">

                    </p:layoutUnit>
                    
                    <p:layoutUnit position="south" resizable="true" closable="true" collapsible="true" size="200">
                        <p:dataGrid var="c" value="#{couleursController.couleurs}" columns="#{couleursController.getNbCouleurs()}" layout="grid"
                                    rows="1" id="vetementAvailableColors">
                            <p:panel style="text-align:center">
                                <h:commandLink>
                                    <p:graphicImage library="img" name="vetements/#{vetementController.selectedVetement.type}/#{c.couleur}/avant.png" style="width:75px;height:75px;" />
                                    <p:ajax listener="#{vetementController.setNewColor(c)}" update="form:finalImageVetement"/>
                                </h:commandLink>
                            </p:panel>
                        </p:dataGrid>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </f:view>
    </h:body>
</html>
