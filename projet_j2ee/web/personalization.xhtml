<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Tex'Style</title>
        <h:outputStylesheet library="css" name="global.css" />
    </h:head>
    
    <h:body>
        <f:view encoding="UTF-8" contentType="text/html">
            <h:form id="form">
                <p:layout id="corps" fullPage="true">
                    <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                        <p:outputPanel id="entete">
                            <h:graphicImage library="img" name="global/logo.png" id="logo" alt="logo"/>
                            <h id="titre"> Tex'Style </h>
                            <p:commandButton id="changeUserButton" value="Utilisateur"/>
                        </p:outputPanel>
                        
                        <p:outputPanel id="progressBar" deferred="false">
                            <p:steps activeIndex="1" readonly="true" style="width:100%;">
                                <p:menuitem value="Choix du type de vÃªtement" />
                                <p:menuitem value="Personnalisation" />
                                <p:menuitem value="Paiement" />
                                <p:menuitem value="Confirmation" />
                            </p:steps>
                        </p:outputPanel>
                    </p:layoutUnit>
                    
                    <p:layoutUnit position="west" resizable="true" closable="true" collapsible="true">
                        <p:dataGrid var="m" value="#{motifController.motifs}" columns="#{motifController.getNeededColumns()}" layout="grid" id="vetementList">
                            <p:panel style="text-align:center">
                                <h:commandLink>
                                    <p:ajax listener="#{motifController.setSelectedMotif(m)}" update="form:selectedMotif" />
                                    <p:graphicImage value="#{m.urlMotif}" style="width:75px;height:75px;" />
                                </h:commandLink>
                            </p:panel>
                        </p:dataGrid>
                    </p:layoutUnit>

                    <p:layoutUnit position="center" resizable="true" closable="true" collapsible="true">
                        <p:graphicImage id="finalImageVetement" library="img" name="#{vetementController.getCurrentVetementUrl()}" />
                        
                        
                        <p:outputPanel id="selectedMotifRestrictContainer" layout="block">
                            <p:panel id="selectedMotifContainer">
                                <p:graphicImage id="selectedMotif" value="#{motifController.selectedMotif.urlMotif}" />
                            </p:panel>
                        </p:outputPanel>
                        <p:draggable for="selectedMotifContainer" containment="parent" />
                    </p:layoutUnit>

                    <p:layoutUnit position="east" resizable="true" closable="true" collapsible="true">

                    </p:layoutUnit>
                    
                    <p:layoutUnit position="south" resizable="true" closable="true" collapsible="true" size="200">
                       <ul>
                            <ui:repeat value="#{couleursController.couleurs}" var="c">
                                <h:commandLink>
                                    <p:ajax listener="#{vetementController.setNewColor(c)}" update="form:finalImageVetement" />
                                    <p:graphicImage library="img" name="vetements/#{vetementController.selectedVetement.type}/#{c.couleur}/avant.png" style="width:75px;height:75px;" />    
                                </h:commandLink>
                            </ui:repeat>
                        </ul>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </f:view>
    </h:body>
</html>
