<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>
        
        <h1><h:outputText value="Gestion des vÃªtements" /></h1>
        
        <p:dataTable id="tableVetements" var="car" value="#{vetementController.vetements}" editable="true">
            <p:ajax event="rowEdit" listener="#{vetementController.onRowEdit}" update=":form:msgs" />
            <p:ajax event="rowEditCancel" listener="#{vetementController.onRowCancel}" update=":form:msgs" />

            <p:column headerText="Id">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Year">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Brand">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{car.brand}" /></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{car.brand}" style="width:100%">
                            <f:selectItems value="#{vetementController.brands}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Color">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{car.color}" /></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{car.color}" style="width:100%">
                            <f:selectItems value="#{vetementController.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
