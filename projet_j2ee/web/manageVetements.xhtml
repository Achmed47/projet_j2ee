<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>
        
        <h1><h:outputText value="Gestion des vÃªtements" /></h1>
        
        <p:dataTable id="tableVetements" var="vet" value="#{vetementController.vetements}" editable="true" sortMode="multiple">
            <p:ajax event="rowEdit" listener="#{vetementController.onRowEdit}" update=":form:msgs" />
            <p:ajax event="rowEditCancel" listener="#{vetementController.onRowCancel}" update=":form:msgs" />

            <p:column headerText="RefVet" sortBy="#{vet.refVet}">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{vet.refVet}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{vet.refVet}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Type" sortBy="#{vet.type}">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{vet.type}" /></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{vet.type}" style="width:100%">
                            <f:selectItems value="#{vetementController.types}" var="type" itemLabel="#{man}" itemValue="#{man}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
            <p:column headerText="Couleur" sortBy="#{vet.couleur}">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{vet.couleur}" /></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{vet.couleur}" style="width:100%">
                            <f:selectItems value="#{vetementController.couleurs}" var="couleur" itemLabel="#{man}" itemValue="#{man}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
            <p:column headerText="PrixV" sortBy="#{vet.prixV}">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{vet.prixV}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{vet.prixV}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            
            <p:column headerText="UrlV" sortBy="#{vet.urlV}">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{vet.urlV}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{vet.urlV}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
