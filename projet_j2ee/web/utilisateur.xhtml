<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Tex'Style</title>
        <h:outputStylesheet library="css" name="global.css" />
    </h:head>
    
    <h:body>
        <f:view encoding="UTF-8" contentType="text/html">
            <ui:include src="templates/global/header.xhtml" />
            
            <p:layout id="corps">
                <p:layoutUnit position="north" id="progressBar" resizable="false">
                    <p:steps activeIndex="0" readonly="true" style="width:100%;">
                        <p:menuitem value="Personnalization" />
                        <p:menuitem value="Review" />
                        <p:menuitem value="Payment" />
                        <p:menuitem value="Confirmation" />
                    </p:steps>
                </p:layoutUnit>
                
                <p:layoutUnit position="center" id="content" resizable="false">
                    <h:form id="form">
                        <p:dataGrid var="vet" value="#{vetementController.vetements}" columns="3" layout="grid"
                                    rows="#{vetementController.getNbVetements()/3}" id="vetementList">
                            <p:panel style="text-align:center">
                                <h:commandLink action="/personalization.xhtml">
                                    <f:param name="refVetement" value="#{vet.refVet}" />
                                    <p:graphicImage library="img" name="vetements/#{vet.type}/blanc/avant.png" />
                                </h:commandLink>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </f:view>
    </h:body>
</html>
