<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Tex'Style</title>
        <link type="text/css" rel="stylesheet" href="css/global.css"></link>
    </h:head>
    <h:body>
        <f:view encoding="UTF-8" contentType="text/html">
            <p:outputPanel id="entete" deferred="false">
                    <h:graphicImage url="img/t-shirt-xxl.png" id="logo" alt="logo"/>
                    <h><h1> Tex'Style </h1></h>
                    <h:form>
                        <h><p:commandButton value="Utilisateur"/></h>
                    </h:form>
            </p:outputPanel>
            
            <p:layout id="corps">
                <p:layoutUnit position="west" id="navMenu" resizable="false">
                     <h:form>
                         <p:growl autoUpdate="true"/>
                         <p:outputLabel value="FONCTIONNALITES"/>
                         <p:panelMenu id="menu">
                             <p:submenu label="Les commandes"></p:submenu>
                             <p:submenu label="Gestion des vêtements">
                                 <p:menuitem value="Vêtements"/>
                                 <p:menuitem value="Motifs"/>
                                 <p:menuitem value="Couleurs"/>
                                 <p:menuitem value="Tailles"/>
                             </p:submenu>
                             <p:submenu label="Statistiques de ventes" >
                                 <p:menuitem value="Nombre de ventes"/>
                                 <p:menuitem value="Revenu mensuel"/>
                                 <p:menuitem value="Revenu annuel"/>
                                 <p:menuitem value="Article le plus vendu"/>
                             </p:submenu>
                         </p:panelMenu>
                     </h:form>
                 </p:layoutUnit>
                <p:layoutUnit position="center" id="content" resizable="false">
                    <h>Corps</h>
                </p:layoutUnit>
            </p:layout>
            
        </f:view>
    </h:body>
</html>
