<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Tex'Style</title>
    </h:head>
    <h:body>
        <f:view>
            <p:layout style="min-width:400px;min-height:200px;">

                <p:layoutUnit position="west">
                    <h1><h:outputText value="Tex'Style" /></h1>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:growl autoUpdate="true"/>
                        <p:outputLabel value="FONCTIONNALITES"/>
                        <p:panelMenu style="width:300px">
                            <p:submenu label="Les commandes"> </p:submenu>
                            <p:submenu label="Gestion des vêtements">
                                <p:menuitem value="Vêtements"/>
                                <p:menuitem value="Motifs"/>
                                <p:menuitem value="Couleurs"/>
                                <p:menuitem value="Tailles"/>
                            </p:submenu>
                            <p:submenu label="Statistiques de ventes" >
                                <p:menuitem value="Nombre de ventes"/>
                                <p:menuitem value="Revenu mensuel"/>
                                <p:menuitem value="Revenu annuel"/>
                                <p:menuitem value="Article le plus vendu"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="est">
                    <h2><h:outputText value="Utilisateur" /></h2>
                    <!--                    <button>
                        Utilisateur
                    </button> -->
                </p:layoutUnit>

            </p:layout>
        </f:view>
    </h:body>
</html>
